name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race ./...

    - name: Build binaries
      run: |
        mkdir -p build
        
        # Get version info
        VERSION=${GITHUB_REF#refs/tags/}
        COMMIT=$(git rev-parse --short HEAD)
        DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
        LDFLAGS="-X main.version=${VERSION} -X main.commit=${COMMIT} -X main.date=${DATE}"
        
        # Linux amd64
        GOOS=linux GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o build/sql-loader-linux-amd64 ./cmd/sql-loader
        
        # Linux arm64
        GOOS=linux GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o build/sql-loader-linux-arm64 ./cmd/sql-loader
        
        # macOS amd64
        GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o build/sql-loader-darwin-amd64 ./cmd/sql-loader
        
        # macOS arm64
        GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o build/sql-loader-darwin-arm64 ./cmd/sql-loader
        
        # Windows amd64
        GOOS=windows GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o build/sql-loader-windows-amd64.exe ./cmd/sql-loader

    - name: Create checksums
      run: |
        cd build
        sha256sum * > checksums.txt
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          build/sql-loader-linux-amd64
          build/sql-loader-linux-arm64
          build/sql-loader-darwin-amd64
          build/sql-loader-darwin-arm64
          build/sql-loader-windows-amd64.exe
          build/checksums.txt
        draft: false
        prerelease: false
        generate_release_notes: true
